<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8794607118520437"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-8794607118520437">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamList - 100 Dreams</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">
                <i class="fas fa-star"></i>
                DreamList
            </h1>
            <p class="subtitle">100 Dreams to Make Life Extraordinary</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="wishes-grid" id="wishesGrid">
                <!-- Wish cards will be dynamically generated by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="wish-list-section">
                <h2 class="section-title">
                    <i class="fas fa-list-check"></i>
                    My Bucket List
                </h2>
                <div class="wish-list-controls">
                    <button class="btn btn-primary" id="selectAllBtn">
                        <i class="fas fa-check-double"></i>
                        Select All
                    </button>
                    <button class="btn btn-secondary" id="deselectAllBtn">
                        <i class="fas fa-times"></i>
                        Deselect All
                    </button>
                    <button class="btn btn-success" id="printBtn">
                        <i class="fas fa-print"></i>
                        Print List
                    </button>
                </div>
                <div class="wish-list" id="wishList">
                    <!-- Wish list will be dynamically generated by JavaScript -->
                </div>
            </div>
        </div>
    </footer>

    <!-- Detail Modal -->
    <div class="modal" id="wishModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="wish-detail">
                    <div class="wish-image">
                        <img id="modalImage" src="" alt="">
                    </div>
                    <div class="wish-info">
                        <h3 id="modalCategory"></h3>
                        <p id="modalDescription"></p>
                        <div class="wish-actions">
                            <button class="btn btn-primary" id="addToWishlist">
                                <i class="fas fa-heart"></i>
                                Add to List
                            </button>
                            <button class="btn btn-secondary" id="markCompleted">
                                <i class="fas fa-check"></i>
                                Mark Complete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="wishes-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
